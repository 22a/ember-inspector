<!doctype html>
<html>
  <head>
    <script src="/vendor/jquery.js"></script>
    <script src="/vendor/handlebars.js"></script>
    <script src="/vendor/ember.js"></script>
    <script src="/panes/object-inspector.js"></script>
    <link href="/panes/object-inspector.css" rel="stylesheet">
  </head>
  <body>
    <button id="reload-button">Reload</button>
    <script type="text/x-handlebars">
      <div class='ember-object'>
        <h1>{{mixinDetails.name}}</h1>
        {{#each mixin in mixinDetails.mixins}}
        <div {{bindAttr class="mixin.type mixin.isExpanded:expanded"}}>
          <h2 class="mixin" {{action toggleProperty 'isExpanded' target=mixin}}>{{mixin.name}}</h2>
          {{#if mixin.isExpanded}}
          <ul>
            {{#each property in mixin.properties}}
            <li {{bindAttr class="property.overridden:overridden"}}><span>{{property.name}}</span><span>: </span><span {{bindAttr class="property.value.type"}}>{{property.value.inspect}}</span><span class='by'>(Overridden by {{property.overridden}})</span></li>
            {{else}}
            <li>No Properties</li>
            {{/each}}
          </ul>
          {{/if}}
        </div>
        {{/each}}
      </div>
    </script>
  </body>
</html>
