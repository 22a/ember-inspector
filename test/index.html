<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="/test/vendor/qunit.css" rel="stylesheet">
    <link href="/ember_extension.css" rel="stylesheet">


    <script src="/vendor/loader.js"></script>
    <script src="/vendor/jquery.js"></script>
    <script src="/vendor/handlebars.js"></script>
    <script src="/vendor/ember.js"></script>
    <script src="ember_extension.js"></script>
    <script src="test/vendor/qunit.js"></script>
    <script src="test.js"></script>

    <script>

      var EmberExtension = window.EmberExtension = requireModule('main');
      EmberExtension.deferReadiness();
      EmberExtension.Port = EmberExtension.Port.extend({
        init: function() {

        },
        send: function() {

        }
      });

      Ember.testing = true;

      Ember.Test.registerHelper('findByLabel', function(app, label, context) {
        return app.testHelpers.find('[data-label="' + label + '"]', context);
      });

      Ember.Test.registerHelper('clickByLabel', function(app, label, context) {
        return app.testHelpers.click('[data-label="' + label + '"]', context);
      });


      Ember.Test.registerHelper('mouseEnterByLabel', function(app, selector, context) {
        app.testHelpers.findByLabel(selector, context).trigger('mouseenter');
        return wait();
      });

      Ember.Test.registerHelper('mouseLeaveByLabel', function(app, selector, context) {
        app.testHelpers.findByLabel(selector, context).trigger('mouseleave');
        return wait();
      });

      Ember.View.reopen({
        attributeBindings: ['label:data-label'],
        label: null
      });

      EmberExtension.deferReadiness();
      EmberExtension.setupForTesting();
      EmberExtension.injectTestHelpers();
      EmberExtension.advanceReadiness();


      Ember.keys(define.registry).forEach(requireModule);
    </script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
